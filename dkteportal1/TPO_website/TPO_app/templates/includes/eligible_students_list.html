<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Eligible Students</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>List of Eligible Students</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>CGPA</th>
          <th>Year</th>
          <th>Branch</th>
          <th>PRN</th>
        </tr>
      </thead>
      <tbody>
        {% for student in eligible_students %}
        <tr>
          <td>{{ student.name }}</td>
          <td>{{ student.cgpa }}</td>
          <td>{{ student.year }}</td>
          <td>{{ student.branch }}</td>
          <td>{{ student.prn }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
